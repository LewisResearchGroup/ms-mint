[flake8]
exclude = __init__.py .ipynb_checkpoints build
ignore = E,W
select = F,E101,E111,E501
max-line-length = 160

[tool:pytest]
norecursedirs = build dist
python_files = test_*.py

[versioneer]
vcs = git
versionfile_source = mint/_version.py
versionfile_build = mint/_version.py
tag_prefix = 0.0.29
parentdir_prefix = mint-
